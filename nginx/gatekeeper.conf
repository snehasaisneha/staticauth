# Gatekeeper Service - Internal Server Config
# Listens on HTTP only - SSL termination happens on routing server
#
# Replace placeholders:
#   {{GATEKEEPER_PORT}} - Gatekeeper backend port (default: 8000)

server {
    listen 80;
    server_name _;

    # API requests to Gatekeeper backend
    location /api/ {
        proxy_pass http://127.0.0.1:{{GATEKEEPER_PORT}};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # Frontend static files
    location / {
        proxy_pass http://127.0.0.1:{{GATEKEEPER_PORT}};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }
}
