# Gatekeeper Service - Routing Server Config
# SSL termination with Certbot - run: sudo certbot --nginx -d {{DOMAIN}}
#
# Replace placeholders:
#   {{DOMAIN}} - public domain (e.g., auth.example.com)
#   {{INTERNAL_HOST}} - internal server IP/hostname
#   {{INTERNAL_PORT}} - internal nginx port (e.g., 80)

server {
    listen 80;
    server_name {{DOMAIN}};
    # Certbot will add HTTPS redirect and SSL config automatically
}

server {
    listen 443 ssl http2;
    server_name {{DOMAIN}};

    # SSL certificates managed by Certbot - it will add these lines:
    # ssl_certificate /etc/letsencrypt/live/{{DOMAIN}}/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/{{DOMAIN}}/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;

    location / {
        proxy_pass http://{{INTERNAL_HOST}}:{{INTERNAL_PORT}};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        # WebSocket support (for hot reload in dev)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
