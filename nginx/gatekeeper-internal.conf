# Gatekeeper Service - Internal Server Config
# For use on the internal server (receives traffic from routing server)
# Replace placeholders and copy to /etc/nginx/sites-available/

server {
    listen 80;
    server_name {{DOMAIN}};

    # API requests to Gatekeeper backend
    location /api/ {
        proxy_pass http://127.0.0.1:{{GATEKEEPER_PORT}};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }

    # Frontend
    location / {
        proxy_pass http://127.0.0.1:{{GATEKEEPER_PORT}};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }
}
