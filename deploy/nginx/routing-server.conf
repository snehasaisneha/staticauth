# Gatekeeper + Protected Docs - Routing Server Configuration
# This runs on the public-facing server with SSL termination
#
# Replace these placeholders:
#   YOUR_DOMAIN - your domain (e.g., engg.domain.ai)
#   DOCS_SERVER_IP - private IP of docs server (e.g., 172.26.1.196)
#
# SSL certificates are managed by certbot. Run:
#   sudo certbot --nginx -d YOUR_DOMAIN

# =============================================================================
# HTTP -> HTTPS redirect
# =============================================================================
server {
    listen 80;
    server_name YOUR_DOMAIN;
    return 301 https://$server_name$request_uri;
}

# =============================================================================
# Main HTTPS server
# =============================================================================
server {
    listen 443 ssl;
    server_name YOUR_DOMAIN;

    # SSL configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # =========================================================================
    # Auth pages (frontend) - public access
    # =========================================================================
    location = /signin {
        proxy_pass http://DOCS_SERVER_IP:4321/signin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /register {
        proxy_pass http://DOCS_SERVER_IP:4321/register/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /signout {
        proxy_pass http://DOCS_SERVER_IP:4321/signout/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /account {
        proxy_pass http://DOCS_SERVER_IP:4321/account/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /admin {
        proxy_pass http://DOCS_SERVER_IP:4321/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # API - all endpoints (API handles its own auth)
    # =========================================================================
    location /api/ {
        proxy_pass http://DOCS_SERVER_IP:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # =========================================================================
    # Frontend static assets
    # =========================================================================
    location /_astro/ {
        proxy_pass http://DOCS_SERVER_IP:4321/_astro/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /favicon.svg {
        proxy_pass http://DOCS_SERVER_IP:4321/favicon.svg;
        proxy_http_version 1.1;
        expires 1y;
    }

    # =========================================================================
    # Protected docs (default route) - nginx auth protects static files
    # =========================================================================
    location / {
        proxy_pass http://DOCS_SERVER_IP:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
    }
}
