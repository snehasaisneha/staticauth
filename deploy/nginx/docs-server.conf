# Gatekeeper + Protected Docs - Docs Server Configuration
# This runs on the internal docs server (not publicly accessible)
#
# Replace these placeholders:
#   YOUR_DOMAIN - your domain (e.g., engg.domain.ai)
#   /path/to/gatekeeper - path to gatekeeper repo
#   /path/to/docs/build - path to built documentation

# =============================================================================
# Gatekeeper API (port 8080 -> 8000)
# =============================================================================
server {
    listen 8080;
    server_name _;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }
}

# =============================================================================
# Gatekeeper Frontend (port 4321)
# =============================================================================
server {
    listen 4321;
    server_name _;

    root /path/to/gatekeeper/frontend/dist;
    index index.html;

    # Prevent nginx from adding port to redirects
    absolute_redirect off;

    # Auth pages - always accessible
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# =============================================================================
# Protected Documentation (port 3000)
# =============================================================================
server {
    listen 3000;
    server_name _;

    root /path/to/docs/build;
    index index.html;

    absolute_redirect off;

    # Internal auth check endpoint
    location = /_auth {
        internal;
        proxy_pass http://127.0.0.1:8000/api/v1/auth/me;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Cookie $http_cookie;
        proxy_set_header X-Original-URI $request_uri;
    }

    # All docs require authentication
    location / {
        auth_request /_auth;
        auth_request_set $auth_status $upstream_status;
        error_page 401 = @login_redirect;

        try_files $uri $uri/ $uri.html =404;
    }

    # Static assets (still require auth but with caching)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        auth_request /_auth;
        error_page 401 = @login_redirect;

        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Redirect to login on 401
    location @login_redirect {
        # Use $scheme and $host to build redirect URL dynamically
        return 302 https://YOUR_DOMAIN/signin?redirect=$request_uri;
    }
}
