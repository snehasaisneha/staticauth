# Nginx config for docs server (172.26.1.196)
# This serves the static docs and staticauth API/frontend
# Place in /etc/nginx/sites-available/enggdocs

# StaticAuth API (FastAPI backend)
server {
    listen 8000;
    server_name _;

    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# StaticAuth Frontend (Astro static files)
server {
    listen 4321;
    server_name _;

    root /home/ubuntu/deploy/staticauth/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Engineering Docs (protected static files)
server {
    listen 3000;
    server_name _;

    root /home/ubuntu/deploy/enggdocs;
    index index.html;

    # Auth check - validates session cookie with staticauth API
    location = /_auth/check {
        internal;
        proxy_pass http://127.0.0.1:8001/api/v1/auth/me;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Cookie $http_cookie;
    }

    location / {
        # Require authentication
        auth_request /_auth/check;
        error_page 401 = @login_redirect;

        try_files $uri $uri/ $uri.html =404;
    }

    location @login_redirect {
        # Redirect to login page on auth failure
        return 302 http://engg.artpark.ai:4321/signin?redirect=$request_uri;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        auth_request /_auth/check;
        error_page 401 = @login_redirect;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
