# Nginx config for routing server (43.205.73.181)
# This is the public-facing server that routes to the docs server
# Place in /etc/nginx/sites-available/engg.artpark.ai

server {
    listen 80;
    server_name engg.artpark.ai;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name engg.artpark.ai;

    # SSL certificates (use certbot to generate)
    ssl_certificate /etc/letsencrypt/live/engg.artpark.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/engg.artpark.ai/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Docs server internal IP
    set $docs_server 172.26.1.196;

    # API requests -> StaticAuth backend
    location /api/ {
        proxy_pass http://$docs_server:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # Auth pages (signin, register, admin) -> StaticAuth frontend
    location ~ ^/(signin|register|admin|passkeys)(/.*)?$ {
        proxy_pass http://$docs_server:4321;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Static assets for auth frontend
    location /_astro/ {
        proxy_pass http://$docs_server:4321;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon and other root assets
    location ~ ^/(favicon\.(ico|svg)|robots\.txt)$ {
        proxy_pass http://$docs_server:4321;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Everything else -> Protected docs
    location / {
        proxy_pass http://$docs_server:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }
}
