name: Test

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pytest:
    name: Pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest --tb=short -v
        env:
          GATEKEEPER_SECRET_KEY: test-secret-key-for-ci
          GATEKEEPER_DATABASE_URL: sqlite+aiosqlite:///./test.db
          GATEKEEPER_RP_ID: localhost
          GATEKEEPER_RP_NAME: Test
