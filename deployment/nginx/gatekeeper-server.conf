# =============================================================================
# Gatekeeper Server (runs on the Gatekeeper machine)
# =============================================================================
# Serves the Gatekeeper frontend + proxies API to uvicorn. Internal only.
#
# EDIT: Change /deploy/gatekeeper to your install path
# =============================================================================

server {
    listen 8000;

    # Prevent port leaking in redirects (important for reverse proxy setups)
    absolute_redirect off;
    port_in_redirect off;

    # API requests -> uvicorn backend
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location = /health {
        proxy_pass http://127.0.0.1:8001/health;
    }

    # Frontend static files
    location / {
        root /deploy/gatekeeper/frontend/dist;  # EDIT: path to frontend build
        # Serve directory index.html directly (avoids 301 redirect with wrong port)
        try_files $uri $uri/index.html $uri.html /index.html;
    }
}
