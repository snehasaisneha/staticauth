# Gatekeeper - Auth Gateway
# Serves the Gatekeeper frontend + API
#
# CONFIGURE THESE (lines 10-14):
# ─────────────────────────────────────────────────────────────────────────────

# Backend port where Gatekeeper is running (default: 8000)
upstream gatekeeper_backend {
    server 127.0.0.1:8000;
}

# Public domain for this server (used for SSL, server_name)
# Set to "_" for internal servers behind a proxy
map $host $gatekeeper_domain {
    default "auth.example.com";
}

# ─────────────────────────────────────────────────────────────────────────────
# END CONFIGURATION - Do not edit below unless you know what you're doing
# ─────────────────────────────────────────────────────────────────────────────

server {
    listen 80;
    server_name $gatekeeper_domain;

    # For SSL: uncomment and run `sudo certbot --nginx -d auth.example.com`
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/$gatekeeper_domain/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/$gatekeeper_domain/privkey.pem;

    # API endpoints
    location /api/ {
        proxy_pass http://gatekeeper_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static frontend (Gatekeeper serves its own built frontend)
    location / {
        proxy_pass http://gatekeeper_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
